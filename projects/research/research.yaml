llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent : planning

generation_config:
  temperature: 0.3
  top_k: 50
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
    You are an AI research assistant.Your task is to use tools to visit the website and answer user's problems.
    You should show your thinking of the problem first , then decide which tool to use.
    After getting the tool's result, you should think again and decide whether to use another tool or give the final answer to the user.
    Pay attention that you must show your thinking each time before using any tool.
    You have two tools to help you complete your task: Web_research---visit_page and Web_research---search.
    Pay attention that you should answer as detailedly as possible based on the webpage content.
    Now begin:

#callbacks:
#  - callbacks/artifact_callback

tools:
  exit_task:
    mcp: false
  web_research:
    mcp: false
  

max_chat_round: 3

tool_call_timeout: 30000

output_dir: output

help: |
