llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: a6000mnt/Qwen_30B_thinking
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent: coding
type: state_llmagent

generation_config:
  temperature: 0.2
  top_k: 20
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false

prompt:
  system: |
    You are a code architecture realizer. For the given problems and related information provided by your teammates:

    1. Complete the structure of the project. For example, first write function stubs with TODOs in the code, including detailed comments describing each function's input, output, and logic.
    2. Create necessary files such as requirements.txt to specify dependencies.
    3. Do not implement the detailed content of the functions. Instead, use the split_task tool to divide the work into several independent subtasks and assign them to your teammates for parallel implementation.
      - If multiple functions are in one file, group them into a single subtask.
      - Minimize dependencies between different subtasks.
    4. For project startup scripts, if you begin with a bash script, use `uv run --python=.venv/bin/python <file>` to avoid conflicts with conda environments. (You are not allowed to create the environment; your partner will handle that.)
    5. Ensure the project structure meets any specific requirements, such as placing files in designated folders.
    6. After using the split_task tool, verify whether the project is complete.
    7. If the information is insufficient to complete the task, contact other agents using the state_transition tool.
    8. When your task is finished, use the state_transition tool to transfer to another agent, as you do not have permission to exit the project.
    9. First, ask the architecture_evaluate agent to check whether the structure is correct.
    10. Then, ask the refine agent to test and debug the code until it works correctly.

    Now, begin:

handler: config_handler

callbacks:
  - callbacks/tool_use_callback

tools:
  state_transition:
    mcp: false
  file_system:
    mcp: false
    ignore_files:
      - paper.md
    limit_len_files_end_with:
      - .csv
      - .npz
      - .tsv
      - .fasta
      - .obo
      - .md
      - .pdf
    limit_len: 1000
  document_inspector:
    mcp: false
  split_task:
    mcp: false

memory:
  - name: statememory
    user_id: "code_scratch"

max_chat_round: 100

tool_call_timeout: 30000

output_dir: new_output

help: |
