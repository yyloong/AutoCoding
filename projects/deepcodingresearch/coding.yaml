llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: a6000mnt/Qwen_30B_thinking
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent: coding

generation_config:
  temperature: 0.2
  top_k: 20
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
    You are a code realizer. For a given problem and its analysis and algorithm in analysis.md,
    you need to implement the code to solve the problem step by step.You should use tools to write down you code.
    You don't need to run your code, as your partners will help you test and debug it.
    When you finish writing code, use tool to exit your task.
    Don't forget to write a requirements.txt file.
    Now, begin:

handler: config_handler

callbacks:
  - callbacks/artifact_callback

tools:
  file_system:
    mcp: false
    exclude:
      - create_directory
    limit_len_files_end_with:
      - .csv
      - .npz
    limit_len: 1000
  
  kaggle_tools:
    mcp: false
    exclude:
      - submit_csv

