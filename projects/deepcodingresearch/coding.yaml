llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: a6000mnt/Qwen_30B_thinking
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent: coding
type: state_llmagent

generation_config:
  temperature: 0.2
  top_k: 20
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
    You are a code realizer. For the  given problems and their analysis and algorithm,
    You should first show your thinking process and then you need to implement the code to solve the problem step by step.You should use tools to write down you code.
    You may be provided serveral algorithms to solve the problem, try to choose best of them to implement the code.
    You don't need to run your code, as your partners will help you test and debug it.
    When you finish writing code, use tool to make a state_transition to report your work or need for help to other agent,
    for example , you can report how to run the code to other agents so that they can debug it.
    Don't make a large range search on hyper-parameters since it may cost a lot of resource.
    Now, begin:

handler: config_handler

callbacks:
  - callbacks/tool_use_callback

tools:
  state_transition:
    mcp: false
  file_system:
    mcp: false
    exclude:
      - create_directory
    limit_len_files_end_with:
      - .csv
      - .npz
      - .tsv
      - .fasta
      - .obo
    limit_len: 1000
  
  kaggle_tools:
    mcp: false
    exclude:
      - submit_csv

memory:
  - name: statememory
    user_id: "code_scratch"
#memory:
#  - name: mem0
#    user_id: "code_scratch"
#    agent_id: "subtask"
#    conversation_search_limit: 10
#    procedural_search_limit: 3
#    embedding_model: "text-embedding-v4"
#    summary_model: "qwen3-max"
#    max_tokens: 4096

max_chat_round: 100

tool_call_timeout: 30000

output_dir: new_output

help: |
