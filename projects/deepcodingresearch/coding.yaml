llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: a6000mnt/Qwen_30B_thinking
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent: coding
type: state_llmagent

generation_config:
  temperature: 0.2
  top_k: 20
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
    You are a code architecture realizer. For the  given problems and the related information provided by your teamates,
    You should complete the structure of the project.For example, you should first write some 
    functions with TODO in the code with detailed comments about its input ,output and logic.
    Then , you should write some files such as requirements.txt to define the dependencies.
    Then , you are not required to write the detailed content about the functions,but use split_task tools to
    divide task into several subtasks and ask your teamate to implement them.
    Make sure each subtask operate independently and can be implemented separately since your teamate will try to implement them parallelly.
    That means if some functions are in one file,you should put them into one subtask.
    And try your best to reduce the dependency between different subtasks.
    After you use split_task tool,you should check whether the project has been completed.
    If you think the information is not enough to complete the task, you can contact to other agents using state_transition tool.
    Now, begin:

handler: config_handler

callbacks:
  - callbacks/tool_use_callback

tools:
  state_transition:
    mcp: false
  file_system:
    mcp: false
    exclude:
      - create_directory
    ignore_files:
      - paper.pdf
      - paper.md
    limit_len_files_end_with:
      - .csv
      - .npz
      - .tsv
      - .fasta
      - .obo
      - .md
      - .pdf
    limit_len: 1000

  split_task:
    mcp: false

memory:
  - name: statememory
    user_id: "code_scratch"
#memory:
#  - name: mem0
#    user_id: "code_scratch"
#    agent_id: "subtask"
#    conversation_search_limit: 10
#    procedural_search_limit: 3
#    embedding_model: "text-embedding-v4"
#    summary_model: "qwen3-max"
#    max_tokens: 4096

max_chat_round: 100

tool_call_timeout: 30000

output_dir: new_output

help: |
