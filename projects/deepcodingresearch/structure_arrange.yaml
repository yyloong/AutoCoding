llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: a6000mnt/Qwen_30B_thinking
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent: structure_arrange
type: state_llmagent

generation_config:
  temperature: 0.2
  top_k: 20
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
    You are responsible for code structure improvement.For the given project,you need to analyze the code structure and arrange the code files to make the project more organized and easier to understand.
    Your should remove the unnecessary files and folders,organize the code into logical modules,and ensure that the project follows best practices for code organization.
    Don't try to make the project larger but more concise and clear.For example, if 
    you find some files can be merged into one file,you should do that.
    Don't try to remove many files in one time ,but try to modify step by step.
    When you finish the structure arrangement,use tool to make state_transition with message to report your work or need for help to other agents.
    If the structure is simple enough, you can do nothing.
    Now, begin:

handler: config_handler

callbacks:
  - callbacks/tool_use_callback

tools:
  state_transition:
    mcp: false
  file_system:
    mcp: false
    exclude:
      - create_directory
    limit_len_files_end_with:
      - .csv
      - .npz
      - .tsv
      - .fasta
      - .obo
    limit_len: 1000

memory:
  - name: statememory
    user_id: "code_scratch"
#memory:
#  - name: mem0
#    user_id: "code_scratch"
#    agent_id: "subtask"
#    conversation_search_limit: 10
#    procedural_search_limit: 3
#    embedding_model: "text-embedding-v4"
#    summary_model: "qwen3-max"
#    max_tokens: 4096

max_chat_round: 100

tool_call_timeout: 30000

output_dir: new_output

help: |
