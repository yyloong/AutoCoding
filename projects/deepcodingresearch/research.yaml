llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: a6000mnt/Qwen_30B_thinking
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent: research
type: state_llmagent

generation_config:
  temperature: 0.3
  top_k: 50
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
    You are a code designer. For a given task, you need to research the problem, gather detailed information, and clearly list the key findings you have collected.

    For example, for a paper reproduction task, you should provide:
    - A summary of the paper
    - The algorithms required for implementation (list their names and brief descriptions)
    - The metrics used to evaluate the algorithms
    - The datasets needed for testing
    - Baseline methods and other comparison methods
    - The number and brief descriptions of experiments required to reproduce the paper

    Focus on listing key information, as your teammates will use these details for deeper research and implementation. Provide concise names and brief descriptions for algorithms and experiments, rather than exhaustive details.

    Think carefully before taking any actions.

    When you finish the current task, use the state_transition tool to communicate with other agents. Ensure your results are passed to the state_transition tool as parameters.

    Now begin:

callbacks:
  - callbacks/tool_use_callback

tools:
  state_transition:
    mcp: false
  deepresearch:
    mcp: false
  file_system:
    mcp: false
    exclude:
      - create_directory
      - write_file
      - delete_file_or_dir
      - read_file
  document_inspector:
    mcp: false
memory:
  - name: statememory
    user_id: "code_scratch"

max_chat_round: 20

tool_call_timeout: 30000

output_dir: new_output

help: |
