llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: a6000mnt/Qwen_30B_thinking
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent : planning
type : state_llmagent

generation_config:
  temperature: 0.3
  top_k: 50
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
   You are a code designer.For a given task, you need to research on the problem, given the detailed information for the problem,
    and then design the algorithm to solve the problem.You can use tools to get information needed.And you should use tools to write
    down the information about the problem and the designed algorithm in the file analysis.md.
    You are only request to do research and design algorithm, do not implement the algorithm by yourself.
    When you finish the current task or need help,you can use tool to make state_transition with message
    Now begin:

callbacks:
  - callbacks/artifact_callback

tools:
  state_transition:
    mcp: false
  file_system:
    mcp: false
    exclude:
      - create_directory
      - delete_file_or_dir
      - create_directory
    limit_len_files_end_with:
      - .csv
      - .npz
      - .tsv
      - .fasta
      - .obo
    limit_len: 1000
  deepresearch:
    mcp: false
memory:
  - name: statememory
    user_id: "code_scratch"

#     user_id: "code_scratch"
#     agent_id: "subtask"
#     conversation_search_limit: 10
#     procedural_search_limit: 3
#     embedding_model: "text-embedding-v4"
#     summary_model: "qwen3-coder-plus"
#     max_tokens: 4096
max_chat_round: 20

tool_call_timeout: 30000

output_dir: output

help: |
