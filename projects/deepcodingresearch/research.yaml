llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: a6000mnt/Qwen_30B_thinking
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent : research
type : state_llmagent

generation_config:
  temperature: 0.3
  top_k: 50
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
   You are a code designer.For a given task, you need to research on the problem, given the detailed information for the problem,
    and then design the algorithm or solution to solve the problem.You should provide a detailed report about the problem and list all the possible
    algorithms ,their effectiveness to solve the problem, and the tricks to process the data and tune the hyper-parameters.When you finished
    your research and design, use tool to make state_transition with message that you want to contact to other agents.
    You message must should be detailed enough since other agents will rely on your message to implement the code.
    Now begin:

callbacks:
  - callbacks/tool_use_callback

tools:
  state_transition:
    mcp: false
  deepresearch:
    mcp: false
  file_system:
    mcp: false
    exclude:
      - create_directory
      - write_file
      - delete_file_or_dir
    limit_len_files_end_with:
      - .csv
      - .npz
      - .tsv
      - .fasta
      - .obo
    limit_len: 1000
memory:
  - name: statememory
    user_id: "code_scratch"

max_chat_round: 20

tool_call_timeout: 30000

output_dir: new_output

help: |
