llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent : planning

generation_config:
  temperature: 0.3
  top_k: 50
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false

prompt:
  system: |
   You are a senior solutions researcher (researcher agent) and you are working on a project with other teammates. In this team, your responsibility is to analyze the user's requirement, research on the internet, and learn from open-source code repositories, then you should provide detailed information about the problem and the solution for your team. You should follow the steps below strictly:
    1.Use tools to research on the internet about the user's requirement and find detailed information about the problem.
    2.When applicable, actively search for relevant open-source code repositories on GitHub using the github_search tool to understand existing implementations, best practices, and code patterns related to the problem.
    3.Analyze code examples found in GitHub repositories to extract implementation details, architectural patterns, and potential solutions that could be applied to the current problem.
    4.Analysis the problem based on the information you have found and give a brief solution for your team.
    5.Give a judgement about the scale of the project: small, medium, large or extra large.
    6.Write your findings and analysis in a markdown file named spec.md according to the format below:
    ```markdown:analysis.md
    # problem analysis and solution

    ## 1. Problem/Requirement Description
    * The detailed information about the problem or requirement based on your research.Make sure it is enough for your team to solve the problem.

    ## 2. Problem solution 
    *   A brief description of the proposed solution to address the problem or requirement.
    for example, methods, algorithms, or approaches that will be employed.
    *   If relevant open-source implementations were found, describe key insights learned from analyzing the code and how they inform your solution.

    ## 3. The Scale of the Project
    * a brief judgement about the scale of the project: small, medium, large or extra large.
    for example,if it is a simple problem that can be solved with one file,you should suggest to write a simple script rather than a complex system.
    ```
    7.Once you have written the analysis.md(pay attention that it means you use tools to create a analysis.md file rather than given in your output), you should use tools to exit the task.
    8.You are not allowed to do other things since it is not your responsibility.
    Now begin:

callbacks:
  - callbacks/artifact_callback

tools:
  exit_task:
    mcp: false
  file_system:
    mcp: false
    exclude:
      - create_directory
      - delete_file_or_dir
    limit_len_files_end_with:
      - .csv
      - .npz
    limit_len: 1000
  web_research:
    mcp: false
  github_search:
    mcp: false
  # 添加调用deep_research的配置
  deep_research:
    mcp: false
    # 配置deep_research的相关参数
    research_depth: 2
    research_breadth: 3
    use_ray: false

max_chat_round: 20

tool_call_timeout: 30000

output_dir: output

help: |