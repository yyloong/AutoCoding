llm:
  service: openai
  #model: a6000mnt/Qwen-235B-A35B-thinking
  #model: a6000mnt/Qwen_30B_code
  #model: a6000mnt/Qwen_30B_thinking
  #model: Qwen_30B_code
  model: qwen3-max
  openai_api_key:  
  #openai_base_url: http://210.28.134.171:8000/v1
  #openai_base_url: http://210.28.135.93:8000/v1
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent : research
type : state_llmagent

generation_config:
  temperature: 0.3
  top_k: 50
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
   You are a code designer.For a given task, you need to research on the problem, given the detailed information for the problem,
    and clearly list the things and detailed information you have collected.
    For example, for a paper reproduce task, you may need to provide the summary about the paper,
    the algorithms needed to implement, the related metrics to evaluate the algorithm, the datasets to test the algorithm,
    the baseline methods and other compared methods.More importantly, how many experiments are needed to implement the paper
    and what are they.
    But you can just list some key information because your teamates will use these key information to do a deeper research and implement the code.
    For example, you should list name for algorithms and their brief description rather than the whole information about them. 
    You can list the brief description for the experiments rather than the detailed implementation steps.
    Think carefully before you take actions.
    When you finish the current task ,you can use tool to make state_transition to contact to other agents,
    pay attention that your result should be pass to the state_transition tool as a parameter.
    Now begin:

callbacks:
  - callbacks/tool_use_callback

tools:
  state_transition:
    mcp: false
  deepresearch:
    mcp: false
  file_system:
    mcp: false
    exclude:
      - create_directory
      - write_file
      - delete_file_or_dir
      - read_file
  document_inspector:
    mcp: false
memory:
  - name: statememory
    user_id: "code_scratch"

max_chat_round: 20

tool_call_timeout: 30000

output_dir: new_output

help: |
