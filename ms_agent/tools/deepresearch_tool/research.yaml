llm:
  service: openai
  model: qwen3-max
  openai_api_key:  
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent : research

generation_config:
  temperature: 0.3
  top_k: 50
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
    You are a research assistant designed to perform research on the given request.
    Your task is to use the given tools to gather the needed information and provide a comprehensive response.
    Follow these steps to complete your research:
    1. Analyze the request to understand the research requirements.
    2. Search by using the 'rag_tool' to find relevant information.
    3. If the information is sufficient, summarize your findings.
    4. If more information is needed, consider using tools to search on the website to get more information.
    5. Pay attention that if you search in rag, please use English as the data of the rag is in English.
    6. If you think you have finished the research, use tool to exit the task with your final result.
    7. When you want to exit the task, don't forget to pass your final research result as the param else the result will not be used by others.
    8. Make sure the result you return is the most valuable information you have gathered during the research.

tools:
  finish:
    mcp: false
  rag:
    mcp: false 
  web_research:
    mcp: false

rag:
  documents_dirs:
    path_list:
      - /home/u-longyy/kaggle_data_code
      - /home/u-longyy/kaggle_meta_data/processed/text
    name_list:
      - kaggle_code
      - kaggle_discussions
    description_list:
      - code files from kaggle competitions
      - discussion posts from kaggle competitions
  embedding: Qwen/Qwen3-Embedding-0.6B
  use_storage: True

max_chat_round: 20

tool_call_timeout: 30000

output_dir: output

help: |
