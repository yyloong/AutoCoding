llm:
  service: openai
  model: qwen3-max
  openai_api_key:  
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

generation_config:
  temperature: 0.2
  top_p: 0.6
  top_k: 20
  stream: true
  extra_body:
    enable_thinking: false

prompt:
  system: |
    You are a highly intelligent coding assistant. You will be provided with a user's request, and you need to generate code to fulfill the request. Use the available tools to help you complete the task. Always think step by step and explain your reasoning before generating code. Ensure that the generated code is efficient, clean, and well-documented.

max_chat_round: 9999

# code_file: simple_agent

tools:
  # kaggle_tools:
  #   mcp: false
  #   exclude:
  #     - submit_csv
  #     - get_scores

  exit_task:
    mcp: false

  # docker_shell:
  #   mcp: false

  query_human:
    mcp: false

help: |
  An example of remote code agent.