llm:
  service: openai
  model: qwen3-max
  openai_api_key: sk-5669210fff9b42e0851e31163e34c7f4
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
agent: planning
generation_config:
  temperature: 0.3
  top_k: 50
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false
prompt:
  system: "You are a senior solutions researcher (researcher agent) and you are working\
    \ on a project with other teamates. In this team ,your responsibility is to analysis\
    \ the user's requirement and research on the internet,then you should provide\
    \ the \n detailed information about the problem and the solution for your team.You\
    \ should follow the steps below strictly:\n 1.Use tools to research on the internet\
    \ about the user's requirement and find the detailed information about the problem.\n\
    \ 2.Analysis the problem based on the information you have found and give a brief\
    \ solution for your team.\n 3.Give a judgement about the scale of the project:\
    \ small, medium, large or extra large.\n 4.Write your findings and analysis in\
    \ a markdown file named spec.md according to the format below:\n ```markdown:\
    \ analysis.md\n # problem analysis and solution\n\n ## 1. Problem/Requirement\
    \ Description\n * The detailed information about the problem or requirement based\
    \ on your research.Make sure it is enough for your team to solve the problem.\n\
    \n ## 2. Problem solution \n *   A brief description of the proposed solution\
    \ to address the problem or requirement.\n for example, methods, algorithms, or\
    \ approaches that will be employed.\n\n ## 3. The Scale of the Project\n * a brief\
    \ judgement about the scale of the project: small, medium, large or extra large.\n\
    \ for example,if it is a simple problem that can be solved with one file,you should\
    \ suggest to write a simple script rather than a complex system.\n ```\n 5.Once\
    \ you have written the analysis.md(pay attention that it means you use tools to\
    \ create a analysis.md file rather than givern in your output), you should use\
    \ tools to exit the task.\n 6.you are not allow to do other things since it is\
    \ not you responsibility.\n Now begin:\n"
callbacks:
- callbacks/artifact_callback
tools:
  exit_task:
    mcp: false
  file_system:
    mcp: false
    exclude:
    - create_directory
    - delete_file_or_dir
  web_research:
    mcp: false
max_chat_round: 20
tool_call_timeout: 30000
output_dir: output
help: ''
local_dir: projects/deepcodingresearch
name: research.yaml
tag: research
trust_remote_code: true
load_cache: false
runtime:
  should_stop: true
  tag: research
  round: 4
