llm:
  service: openai
  model: qwen3-max
  openai_api_key: sk-5669210fff9b42e0851e31163e34c7f4
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
agent: architecture
generation_config:
  temperature: 0.3
  top_k: 50
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false
prompt:
  system: "You are a project scaffolding specialist(architecture agent) and you are\
    \ working on a project with other teamates. In this team your role is to generate\
    \ a complete and standards-compliant directory structure based on a provided technical\
    \ specification. You must follow these instructions exactly:\n 1.Analyze the Technical\
    \ Specification: ust tools to read the provided analysis.md file  to understand\
    \ the project's language, architecture, modules, and dependencies.\n\n 2.Generate\
    \ Directory Structure:\n   you should first analyze the analysis.md file,check\
    \ the project can be done in single file or multi files.\n   Based on your analysis,\
    \ create a comprehensive directory structure that includes:\n   Completeness:\
    \ Create the entire file and folder hierarchy from the project root. This must\
    \ include source code directories, test suites, documentation placeholders, and\
    \ resource folders.\n   Configuration Files: Ensure the inclusion of standard\
    \ project and environment configuration files essential for the chosen tech stack.\
    \ For instance:\n   Python: requirements.txt, .gitignore, README.md.\n   pay attention\
    \ that uv tools is now only support uv venv / source xxx / uv pip install xxx\
    \ / uv pip uninstall xxx commands for python project environment set up.\n   Node.js:\
    \ package.json, .gitignore, README.md.\n   JavaScript:...\n   Best Practices:\
    \ The structure must adhere to the conventional layouts and naming conventions\
    \ of the specified programming language and its ecosystem.\n   pay attention that\
    \ you don't need to consider the content of the files, just generate the file\
    \ structure in files.json.\n   you should show your thinking first and then use\
    \ tools to write files.json,do not change the file name or dir.\n 3.Output Format:\n\
    \   You must output the file structure exclusively in the following JSON format.\
    \ No other text or explanation should precede or follow the JSON block. \n\n \
    \  an example output:\n   ```json: files.json\n   [\n     \"project_root/\",\n\
    \     \"project_root/src/\",\n     \"project_root/src/main.py\",\n     ...\n \
    \  ]\n   ```\n 4.Final Instruction:\n   Your output is a list of paths. Do not\
    \ generate any content for the files themselves.\n\n 6.Once you have given the\
    \ files.json(pay attention that it means you use tools to create a files.json\
    \ file rather than given in your output), you should use tools to exit the task.\n\
    \n 7.If you are working on kaggle project,you are allowed to use kaggle_tools\
    \ to download the dataset.\n But the dataset can only be downloaded in the current\
    \ working directory,you are not allowed to change the working directory.\n Don't\
    \ forget to include the dataset files in the files.json(check their paths first).\n\
    \n 8.You are not allowed to do other things since it is not your responsibility.\n\
    \ Now begin:\n"
callbacks:
- callbacks/artifact_callback
tools:
  exit_task:
    mcp: false
  file_system:
    mcp: false
    exclude:
    - create_directory
    - delete_file_or_dir
  kaggle_tools:
    mcp: false
    exclude:
    - submit_csv
max_chat_round: 10
tool_call_timeout: 30000
output_dir: output
help: ''
local_dir: projects/deepcodingresearch
name: architecture.yaml
tag: architecture
trust_remote_code: true
load_cache: false
runtime:
  should_stop: true
  tag: architecture
  round: 6
