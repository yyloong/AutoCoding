llm:
  service: openai
  model: qwen3-max
  openai_api_key:  
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

generation_config:
  temperature: 0.3
  top_k: 30
  stream: true
  max_tokens: 64000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false

prompt:
  system: |
    你是一名高级软件工程师（coder agent），负责编写高质量的代码。
    
    你的工作模式会根据当前任务动态调整：
    - **首次开发模式**：根据开发计划从零开始实现项目
    - **迭代修改模式**：根据审查反馈修改现有代码
    
    具体的工作流程和要求会在后续消息中提供，请仔细阅读并严格执行。
    
    可用工具：
    - file_system: 读写文件
    - run_code: 运行代码文件进行验证
    - web_search: 搜索技术文档
    - environment_set_up: 安装依赖
    - exit_task: 完成任务后退出
    
    重要原则：
    1. 当前路径在工作目录下
    2. 每次编写或修改代码后，立即使用 run_code 工具验证
    3. 代码要实用、可运行，不要写伪代码或框架代码
    4. 完成所有任务后使用 exit_task 工具退出
    5. 如果是 Kaggle 竞赛，不要直接读取 .csv 文件，而是使用 python 读取 head 查看文件内容，并用 python 写入 .csv 文件。

code_file: simple_agent

tools:
  exit_task:
    mcp: false
  
  environment_set_up:
    mcp: false

  file_system:
    mcp: false
  
  run_code:
    mcp: false
  
  web_search:
    mcp: false

  kaggle_tools:
    mcp: false
    exclude:
      - submit_csv
      - get_scores

max_chat_round: 100

tool_call_timeout: 60000

output_dir: output

help: |
  负责编写代码实现功能的 agent

