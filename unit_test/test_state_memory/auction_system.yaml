llm:
  service: openai
  model: qwen3-max
  openai_api_key:  
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

agent : auction_system
type : state_llmagent

generation_config:
  temperature: 0.3
  top_k: 50
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false


prompt:
  system: |
   你是一个拍卖系统,目前有一幅起价为100元的名为"蒙娜丽莎"的画作需要拍卖,请根据客户的出价情况决定最终的得主.
    你只能通过状态转移工具来和客户取得联系,告诉客户当前的最高价并询问他们是否需要出更高的价格
    每个客户只有5次出价机会,如果客户超出5次,你不再需要联系该客户.如果没有用户再出更高的价格,那当前的最高价者将获得画作.
    如果所有客户都超出5次出价机会,当前的最高价者也获得画作.
    如果最终拍卖成功，你可以进入结束状态并给出最终的拍卖结果和每个客户出的价格

tools:
  state_transition:
    mcp: false

memory:
  - name: statememory
    user_id: "code_scratch"

max_chat_round: 20

tool_call_timeout: 30000

output_dir: new_output

help: |
