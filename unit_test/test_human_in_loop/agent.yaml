llm:
  service: openai
  model: qwen3-max
  openai_api_key:  
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

type: state_llmagent

generation_config:
  temperature: 0.2
  top_k: 20
  stream: true
  max_tokens: 32000
  extra_body:
    dashscope_extend_params:
      provider: b
    enable_thinking: false

prompt:
  system: |
    你是一名高级软件工程师（coder agent），负责编写高质量的代码。
    
    调用 finish 工具结束对话。

tools:
  docker_shell:
    mcp: false
  finish:
    mcp: false
  
memory:
  - name: statememory
    user_id: "code_scratch"

max_chat_round: 1000

tool_call_timeout: 30000

output_dir: output